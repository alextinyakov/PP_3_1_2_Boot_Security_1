<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <meta charset="utf-8">
  <title>Edit user</title>
</head>
<body>

<form th:action="@{/admin/edit/{id}}"
      th:object="${user}"
      method="POST">
  <table>
    <tr>
      <td></td>
      <td><label>
        <input type="text" hidden name="id" th:field="*{id}"/>
      </label></td>
    </tr>
    <tr>
      <td>Username</td>
      <td><label>
        <input type="text" name="username" th:field="*{username}"/>
      </label></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label>
        <input type="text" name="email" th:field="*{email}"/>
      </label></td>
    </tr>

    <tr>
      <td>Password</td>
      <td><label>
        <input type="password" name="password" th:field="*{password}"/>
      </label></td>
    </tr>

    <tr>
      <td>Roles</td>
      <td>
        <label>
          <select multiple="multiple" size="${roles.size()}" name="roleId">
            <option disabled>Select roles</option>
            <option th:each="role:${roleList}"
                    th:value="${role.getId()}"
                    th:text="${role.getName()}"
                    th:selected="${user.getRoles().contains(role) ? 'selected' : 'false'}"
            ></option>
          </select>
        </label>
      </td>
    </tr>

    <tr>
      <td>
        <input type="submit" value="Edit"/>
      </td>
      <td>
        <a href="/admin">Back</a>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
