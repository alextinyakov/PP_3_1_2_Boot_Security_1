<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"> <html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create user</title>
</head>
<body>

<form action="#" th:action="@{/admin/addUser}" th:object="${user}" method="post">
  <table>
  <tr>
    <td>Email</td>
    <td><label>
      <input type="text" name="email" th:field="*{email}"/>
    </label></td>
  </tr>
  <tr>
    <td>Password</td>
    <td><label>
      <input type="password" name="password" th:field="*{password}"/>
    </label></td>
  </tr>
  <tr>
    <td>Username</td>
    <td><label>
      <input type="text" name="username" th:field="*{username}"/>
    </label></td>
  </tr>
  </table>
  <label for="role">Role</label>
  <select name="role" id="role" multiple="multiple">
    <option value="ROLE_USER">USER</option>
    <option value="ROLE_ADMIN">ADMIN</option>
  </select>
  <br><br><br>

  <input type = "submit" value = "Create"/>
</form>
<br>


<form action="#" th:action="@{/admin/show_all}" method="get">
  <input type="submit" value="Back"/>
</form>
<br>

<form action="#" th:action="@{/logout}" method="get">
  <input type="submit" value="Logout"/>

</form>

</body>
</html>
